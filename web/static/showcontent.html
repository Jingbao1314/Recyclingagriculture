	<script>
	var temp="<tr><td><h2>标题：ccc</h2></td></tr> <tr><td><p>内容：ddd</p></td></tr> ";
	
	$(document).ready(function () {
	    var url = document.location.href;
		var newsid;
        var urlParam;
        if(url.indexOf("?")!=-1){
                urlParam = url.split("?")[1];
			
                if(urlParam.indexOf("=")!=-1 && urlParam.split("=")[0]=="newsid"){
                    newsid = urlParam.split("=")[1];
                } 
        }
	
		myfun(newsid);
	});
	
	function myfun(id){
		$.post("qingqiu.php",
				{
					newsid:id
				},
				function(data,status){
					console.log(data);
					$(".container").empty();
					$.each(JSON.parse(data), function(index, value) {
						var newt = temp.replace(/ccc/g,value.title).replace(/ddd/g,value.content);
						$(".container").append(newt);
					});
			});
	}
	</script>
